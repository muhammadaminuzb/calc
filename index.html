<!DOCTYPE html>
<html lang="en" dir="ltr">
 
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator using HTML, CSS and JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
 
  <body>
   
    <table class="calculator" >
      <tr>
        <td colspan="4"> <input class="display-box" type="text" id="result" disabled /></td>
        <!-- clearScreen() function clears all the values -->
      </tr>
      <tr>
        <td> <input type="button" class="grey" value="AC" onclick="clearScreen()"/> </td>
        <td> <input type="button" class="grey" value="+/-" onclick="display('-')" /> </td>
        <td> <input type="button" class="grey" value="%" onclick="display('%')" /> </td>
        <td> <input type="button"  value="/" onclick="display('/')" id="btn" /> </td>
      </tr>
      <tr>
        <!-- display() function displays the value of clicked button -->
        <td> <input type="button" value="1" onclick="display('1')" /> </td>
        <td> <input type="button" value="2" onclick="display('2')" /> </td>
        <td> <input type="button" value="3" onclick="display('3')" /> </td>
        <td> <input type="button" value="*" onclick="display('*')" id="btn" /> </td>
      </tr>
      <tr>
        <td> <input type="button" value="4" onclick="display('4')" /> </td>
        <td> <input type="button" value="5" onclick="display('5')" /> </td>
        <td> <input type="button" value="6" onclick="display('6')" /> </td>
        <td> <input type="button" value="-" onclick="display('-')" id="btn" /> </td>
      </tr>
      <tr>
        <td> <input type="button" value="7" onclick="display('7')" /> </td>
        <td> <input type="button" value="8" onclick="display('8')" /> </td>
        <td> <input type="button" value="9" onclick="display('9')" /> </td>
        <td> <input type="button" value="+" onclick="display('+')" id="btn" /> </td>
      </tr>
      <tr>
        <td colspan="2"> <input type="button" class="border-radius-medium" value="0" onclick="display('0')" /> </td>
        <td> <input type="button" value="." onclick="display('.')" /> </td>
        <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
      </tr>
    </table>
     
    <script type="text/javascript" src="main.js"></script>

    <footer>
      <h3>Developed by <a href="https://t.me/MENZ_UZB">MENZ</a> All Rights are reserved <script type="text/javascript">document.write(new Date().getFullYear())</script></h3>
    </footer>

   
  </body>
 
</html>
